<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Donald Glover Quiz App</title>
    <meta name="description" content="Test your backcountry, backpacking, and outdoor knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Permanent+Marker|Share+Tech+Mono" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col-6">
        <img class="logo"
             src="https://ih0.redbubble.net/image.302694931.8676/mwo,x1000,ipad_2_snap-pad,750x1000,f8f8f8.lite-1u5.jpg" 
             alt="Animated close up of Donald Glover">
      </div> 
      <div class="col-6">
        <h1>Donald Glover Trivia Quiz</h1>
      </div>
    </header>
    <section role="region" class="col-12">
      <ul>
        <li>Question: <span class="question-number">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
      </ul>
    </section>
    
    <main role="main">
       <section  role="region" class="col-8" id="quiz-box">
		     <h1>Are you ready to test your brain!</h1>
			   <button  type="button" class="quiz-button">Start
         </button>
	     </section>
   </main>
  </body>
</html>
